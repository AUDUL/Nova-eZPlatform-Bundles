    novae_zseo.default.fieldtype_metas:
        title:
            label: 'Title'
            default_pattern: "<title|name>"
            icon: 'book'
        description:
            label: 'Description'
            default_pattern: ~
            icon: 'book'
        keywords:
            label: 'Keywords'
            default_pattern: ~
            icon: 'tags'
        'canonical':
            label: 'External Canonical URL'
            default_pattern: ~
            icon: 'link'
